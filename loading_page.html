<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Center the content vertically and horizontally */
    .loading-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    /* Style the text */
    .loading-text {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading-container">
      <!-- Bootstrap Spinner -->
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="loading-text">
        Your backup link is generating ...
      </div>
    </div>
    
  </div>

  <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    console.log("window",window.location.href);
    const init = async () =>{
      try {
        const searchParams = new URLSearchParams(window.location.search);
        const id = searchParams.get('id');
        // const base_url = "http://localhost:7000/";
        const base_url = "https://variantapp.inspon-cloud.com/";
        const request = await fetch(base_url+"generate_share_link?id="+id,{headers:{accept:"application/json"}});
        const response = await request.json();
        if(response.link){
          window.location.href=response.link;
        }
      } catch (error) {
        console.error(error)
      }
    }

    init();
  </script>
</body>
</html>
